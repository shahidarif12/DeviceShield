<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Management Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
    }
    h1 {
      color: #3f51b5;
    }
    p {
      color: #666;
      line-height: 1.6;
    }
    .status {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #e8f5e9;
      border-radius: 4px;
      display: inline-block;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enterprise Device Management System</h1>
    <h2>Admin Panel Frontend</h2>
    <div class="status">Server is running successfully!</div>
    <p>
      This is a placeholder page for the Admin Panel Frontend. The React application will be properly configured and running soon.
    </p>
    <p>
      Please check the console for more information.
    </p>
  </div>

  <script>
    // Simple script to check the backend health
    fetch('/health')
      .then(response => response.json())
      .then(data => {
        console.log('Server health check:', data);
      })
      .catch(error => {
        console.error('Error checking server health:', error);
      });
  </script>
</body>
</html>
